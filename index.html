<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biswaranjan Bal - DevOps Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d1117;
      color: white;
      overflow-x: hidden;
    }
    header {
      background: #161b22;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      color: #f43f5e;
      font-weight: 600;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 300;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f43f5e;
    }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 100px 60px 0 60px;
      background: linear-gradient(135deg, #0d1117 50%, #161b22 100%);
    }
    .hero-text {
      max-width: 600px;
    }
    .hero h2 {
      font-size: 3rem;
      color: white;
    }
    .hero h2 span {
      color: #f43f5e;
    }
    .hero h3 {
      font-size: 2rem;
      margin: 15px 0;
      color: #58a6ff;
    }
    .hero p {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #c9d1d9;
    }
    .btn {
      background: #f43f5e;
      color: white;
      padding: 12px 25px;
      margin-top: 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e11d48;
    }
    .hero img {
      border-radius: 20px;
      max-width: 350px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #161b22;
      color: #8b949e;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 120px 20px 40px;
      }
      .hero img {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Biswaranjan</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Skills</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Hi, I'm <span>Biswaranjan</span></h2>
      <h3>DevOps Engineer</h3>
      <p>I design and automate scalable infrastructure with AWS, Docker, Jenkins, and Ansible. I love clean CI/CD pipelines and fast deployments.</p>
      <a href="mailto:santoshbal453218@gmail.com"><button class="btn">Contact Me</button></a>
    </div>
    <img src="IMG_20191012_082410_045.jpg" alt="Biswaranjan Profile Photo" />
  </section>

  <footer>
    &copy; 2025 Biswaranjan Bal. All rights reserved.
  </footer>
</body>
</html>
